name: Price Tracker Bot

on:
  schedule:
    # 专爪  15 拽转
    - cron: '*/15 * * * *'
  workflow_dispatch: # 驻砖专 专爪 转 拽

permissions:
  contents: write
  issues: write # 专砖  驻砖专  驻转 Issue

jobs:
  scrape-and-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push changes
        id: auto_commit # 住驻转   砖 拽   砖
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: " Update price data [skip ci]"
          file_pattern: 'README.md data.json'

      - name: Create Issue on Price Change
        # 砖  专抓 专拽  -commit 转 转爪注 (专 拽爪 砖转)
        if: steps.auto_commit.outputs.changes_detected == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: ' 转专转 专: 爪 砖 转!',
              body: '  砖 专 注 转 拽爪 专. \n\n[爪驻 砖](https://github.com/' + context.repo.owner + '/' + context.repo.repo + '/commits/main)',
              assignees: [context.repo.owner] // 转 转 转  砖转拽 转专
            })
