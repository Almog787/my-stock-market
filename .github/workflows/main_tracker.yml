name: Financial Tracker & Web Deploy

on:
  schedule:
    - cron: '0 14-22 * * 1-5' # רץ בכל שעה בשעות המסחר
  workflow_dispatch: # מאפשר הרצה ידנית

permissions:
  contents: write
  pages: write      # הרשאה לכתוב לדף האינטרנט
  id-token: write   # נדרש לאימות הפריסה

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas yfinance pytz matplotlib

      - name: Fetch Data & Generate Report
        run: |
          python stock_tracker.py
          python generate_report.py

      - name: Commit Data Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Data Update [skip ci]"
          file_pattern: 'data_hub/ README.md'

      # --- שלבי פרסום האתר ---
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # כאן אנחנו אומרים לו להעלות את כל התיקייה כולל index.html ו-data_hub
          path: '.' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
