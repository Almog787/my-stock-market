name: Stock System: Track & Report

on:
  schedule:
    # 砖  砖  UTC!
    - cron: '0 14-22 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_portfolio:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5 # 专住 5 爪 转专
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pytz yfinance

      - name: 1. Collect Data
        run: python stock_tracker.py
        continue-on-error: true # 注 拽专住  -API 驻

      - name: 2. Generate Report
        run: python generate_report.py

      - name: Commit & Push Updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: " Portfolio Update [skip ci]"
          # 住驻转 -flag 拽专 砖拽 拽爪  爪专
          file_pattern: 'stock_history.json README.md error_log.txt'
          disable_globbing: false
