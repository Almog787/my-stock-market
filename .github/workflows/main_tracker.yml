name: Stock System: Track & Report

on:
  schedule:
    - cron: '0 14-22 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_portfolio:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install pandas pytz yfinance

      - name: 1. Collect Data
        run: python stock_tracker.py

      - name: 2. Generate Report
        run: python generate_report.py

      - name: Commit & Push Updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“Š Portfolio Update [skip ci]"
          file_pattern: 'stock_history.json README.md error_log.txt'
