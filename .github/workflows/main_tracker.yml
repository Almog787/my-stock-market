name: Stock System: Track & Report

on:
  schedule:
    # 专抓  砖注 注, '-',  14:00 -22:00 UTC (砖注转 住专 专")
    - cron: '0 14-22 * * 1-5'
  workflow_dispatch: # 驻砖专  驻注 转 驻转专 Run Workflow

permissions:
  contents: write

jobs:
  update_portfolio:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install pandas pytz yfinance

      - name: 1. Collect Data
        #  砖 砖 砖转转 拽抓 砖住祝 转 转
        run: python stock_tracker.py 

      - name: 2. Generate Report
        #  砖 砖 砖转转 拽抓 砖爪专 转 -README
        run: python generate_report.py 

      - name: Commit & Push Updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: " Portfolio Update: Data & Report [skip ci]"
          #   砖专 转  砖 砖住拽专驻 注砖
          file_pattern: 'stock_history.json README.md error_log.txt'
