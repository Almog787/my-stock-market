name: Update README Report

on:
  schedule:
    - cron: '0 2 * * *' # ×¨×¥ ×‘-2 ×‘×œ×™×œ×” ×‘×›×œ ×™×•×
  workflow_dispatch: # ×”×¤×¢×œ×” ×™×“× ×™×ª ××”×××©×§

permissions:
  contents: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas pytz

      - name: Generate Report
        run: python generate_report.py

      - name: Commit Report
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“Š README Report updated [skip ci]"
          file_pattern: 'README.md'
          push_options: '--force'
