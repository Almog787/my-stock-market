name: Update README Report

on:
  schedule:
    - cron: '0 2 * * *' # 专抓 -2 
  workflow_dispatch: # 驻砖专 驻注 转

permissions:
  contents: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas pytz yfinance  # <---  住驻 转 yfinance

      - name: Generate Report
        run: python generate_report.py

      - name: Commit Report
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: " README Report updated [skip ci]"
          file_pattern: 'README.md'
          push_options: '--force'
