name: Finance System & Web Deploy

on:
  schedule:
    - cron: '0 14-22 * * 1-5' # רץ בכל שעה עגולה בשעות המסחר (שעון UTC)
  workflow_dispatch: # מאפשר לך להריץ ידנית בלחיצת כפתור

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  process-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas yfinance pytz matplotlib

      - name: Run Tracker & Analytics
        run: |
          python stock_tracker.py
          python generate_report.py

      - name: Commit Updated Data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Data Update: Prices & Charts [skip ci]"
          file_pattern: 'data_hub/ README.md'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # מעלה את כל המאגר (כולל index.html ו-data_hub)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
