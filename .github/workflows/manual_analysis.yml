name: Manual Portfolio Analysis

# הגדרה להרצה ידנית בלבד
on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # הרשאה לעדכן את ה-README והגרפים

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance matplotlib numpy

      - name: Run Analysis Script
        run: python analysis_pro.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ANALYSIS_REPORT.md data_hub/predictions.png
          git commit -m "Manual analysis update: ${GITHUB_SHA}" || echo "No changes to commit"
          git push
